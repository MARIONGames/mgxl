<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    iframe {
      width: 80%;
      max-width: 720px;
      height: 405px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Watch This Video</h1>

    src="https://youtu.be/6OoglRuT0jY?si=bahvfIHTGs2qz3XG"

    allowfullscreen>
  </iframe>
</body>
</html>
