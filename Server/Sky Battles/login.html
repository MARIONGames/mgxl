<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sky Battles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #E5E7EB;
        }
        .form-container {
            background-color: #1F2937;
            border: 1px solid #374151; 
        }
        .form-input {
            background-color: #374151;
            border-color: #4B5563;
            color: #E5E7EB;
        }
        .form-input::placeholder {
            color: #9CA3AF;
        }
        .form-input:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        .btn-primary {
            background-color: #2563EB;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #1D4ED8;
        }
        .link-style {
            color: #60A5FA;
        }
        .link-style:hover {
            color: #3B82F6;
            text-decoration: underline;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen antialiased">

    <div class="form-container p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-2 text-white">Sky Battles</h1>
        <h2 class="text-2xl font-semibold text-center mb-8 text-gray-300">Welcome Back!</h2>
        
        <form id="loginForm">
            <div class="mb-6">
                <label for="identifier" class="block mb-2 text-sm font-medium text-gray-300">Email, Phone, or Username</label>
                <input type="text" id="identifier" name="identifier" class="form-input w-full px-4 py-3 rounded-lg text-sm" placeholder="Enter your email, phone, or username" required>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="password" name="password" class="form-input w-full px-4 py-3 rounded-lg text-sm" placeholder="••••••••" required>
            </div>
            
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-500 rounded focus:ring-blue-500 bg-gray-700">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-400">Remember me</label>
                </div>
                <a href="#" class="text-sm link-style">Forgot password?</a>
            </div>
            
            <button type="submit" class="w-full btn-primary text-white font-semibold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                Login
            </button>
        </form>
        
        <p class="mt-8 text-center text-sm text-gray-400">
            Don't have an account? 
            <a href="register.html" class="font-medium link-style">Register here</a>
        </p>
    </div>

    <script>
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'F12' || 
                (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'i' || event.key === 'J' || event.key === 'j' || event.key === 'C' || event.key === 'c')) ||
                (event.ctrlKey && event.key === 'U' || event.key === 'u')
            ) {
                event.preventDefault();
            }
        });

        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const identifierValue = document.getElementById('identifier').value;
                console.log('Login attempt with identifier:', identifierValue); 
                alert('Login functionality would be handled here.\\nIdentifier: ' + identifierValue);
            });
        }
    </script>
</body>
</html>
