<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Settings - Sky Battles</title>
  <link rel="stylesheet" href="css/account.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://download.playfab.com/PlayFabClientApi.js"></script>
</head>
<body>
  <div class="settings-container">
    <h1>Account Settings</h1>

    <div class="section">
      <h2>Display Name</h2>
      <input type="text" id="displayNameInput" placeholder="New Display Name">
      <button onclick="updateDisplayName()">Update Display Name</button>
    </div>

    <div class="section">
      <h2>Email & Password</h2>
      <input type="email" id="emailInput" placeholder="New Email">
      <button onclick="sendEmailChange()">Change Email</button>
      <br>
      <input type="password" id="newPassword" placeholder="New Password">
      <button onclick="sendPasswordReset()">Reset Password</button>
    </div>

    <div class="section">
      <h2>Language</h2>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="tr">Turkish</option>
        <option value="de">German</option>
      </select>
      <button onclick="saveLanguage()">Save Language</button>
    </div>

    <div class="section">
      <h2>2-Step Verification</h2>
      <button onclick="enableTwoStep()">Enable</button>
      <button onclick="disableTwoStep()">Disable</button>
    </div>

    <div id="statusMessage"></div>
  </div>

  <script src="js/account.js"></script>
</body>
</html>
